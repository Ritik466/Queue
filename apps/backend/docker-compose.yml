version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    container_name: queue_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-queue_pro}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}" ]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: .
    container_name: queue_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-queue_pro}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT:-5001}
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      HOST: 0.0.0.0
    ports:
      - "${PORT:-5001}:5001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "dist/healthcheck.js" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
